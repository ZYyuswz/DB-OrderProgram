<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 餐饮管理系统</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 订单状态 badge 颜色扩展 */
        .status-pending {
            background: #f6f7fa;
            color: #8a8f99;
            border: 1px solid #e3e6ed;
        }
        .status-making {
            background: linear-gradient(90deg, #fff7e0 0%, #ffe6b3 100%);
            color: #e6a23c;
            border: 1px solid #ffe6b3;
        }
        .status-finished {
            background: linear-gradient(90deg, #e6f9ed 0%, #b2f2d7 100%);
            color: #38b87f;
            border: 1px solid #b2f2d7;
        }
        .status-paid {
            background: linear-gradient(90deg, #e3f2fd 0%, #bbdefb 100%);
            color: #2196f3;
            border: 1px solid #bbdefb;
        }
        /* 订单详情模态框样式增强 */
        .table-responsive {
            -webkit-overflow-scrolling: touch;
        }
        
        .table-responsive::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .table-responsive::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .table-responsive::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .table-responsive::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        /* 确保模态框内容不会被截断 */
        .modal-content {
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            max-height: calc(90vh - 120px);

        }
        
        .suggestion-main {
            font-weight: 500;
            color: #333;
        }
        
        .suggestion-detail {
            font-size: 0.85rem;
            color: #666;
        }
        
        /* 高亮搜索文本 */
        .highlight {
            background-color: #fff3cd;
            font-weight: bold;
        }
        
        /* 搜索统计样式 */
        #searchStats {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 表格排序样式 */
        .table th.sortable {
            position: relative;
            transition: background-color 0.2s ease;
        }
        
        .table th.sortable:hover {
            background-color: #e9ecef !important;
        }
        
        .sort-indicator {
            font-size: 0.8rem;
            font-weight: normal;
            margin-left: 5px;
        }

        /* 加菜弹窗样式调整 */
        .dish-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>餐饮管理系统</h1>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="tables.html">桌台管理</a>
            <a href="orders.html" class="active">订单管理</a>
            <a href="menu.html">菜单管理</a>
            <a href="staff.html">员工管理</a>
            <a href="inventory.html">库存管理</a>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>订单管理</h2>
                <div>
                    <button onclick="refreshOrders()" class="btn btn-secondary">刷新数据</button>
                </div>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-orders">0</div>
                    <div class="stat-label">总订单数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="today-orders">0</div>
                    <div class="stat-label">今日订单</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="active-orders">0</div>
                    <div class="stat-label">进行中订单</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="today-revenue">¥0</div>
                    <div class="stat-label">今日营业额</div>
                </div>
            </div>

            <!-- 搜索和过滤器 -->
            <div class="card">
                <h3>订单查询</h3>
                <div class="search-filters">
                    <div class="form-group">
                        <label for="dateRange">日期范围:</label>
                        <select id="dateRange" class="form-control" onchange="filterOrders()">
                            <option value="all">全部</option>
                            <option value="today">今天</option>
                            <option value="yesterday">昨天</option>
                            <option value="week">本周</option>
                            <option value="month">本月</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="statusFilter">订单状态:</label>
                        <select id="statusFilter" class="form-control" onchange="filterOrders()">
                            <option value="all">全部状态</option>
                            <option value="待处理">待处理</option>
                            <option value="制作中">制作中</option>
                            <option value="已完成">已完成</option>
                            <option value="已结账">已结账</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tableFilter">桌台号:</label>
                        <div style="position: relative;">
                            <input type="text" id="tableFilter" class="form-control" placeholder="输入桌台号 (支持模糊搜索)" onkeyup="filterOrders()" oninput="showTableSuggestions()">
                            <div id="tableSuggestions" class="suggestions-dropdown" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="orderSearch">订单号搜索:</label>
                        <div style="position: relative;">
                            <input type="text" id="orderSearch" class="form-control" placeholder="输入订单号 (支持模糊搜索)" onkeyup="filterOrders()" oninput="showOrderSuggestions()">
                            <div id="orderSuggestions" class="suggestions-dropdown" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="form-group" style="display: flex; align-items: end; gap: 0.5rem;">
                        <button onclick="clearAllFilters()" class="btn btn-secondary" style="height: fit-content;">清空筛选</button>
                    </div>
                </div>
                
                <!-- 搜索结果统计 -->
                <div id="searchStats" style="margin-top: 1rem; padding: 0.5rem; background-color: #e7f3ff; border-radius: 0.25rem; display: none;">
                    <small id="searchStatsText" style="color: #0056b3;"></small>
                </div>
            </div>

            <!-- 订单列表 -->
            <div class="card">
                <h3>订单列表</h3>
                <div style="overflow-x: auto;">
                    <table class="table" id="ordersTable">
                        <thead>
                            <tr>
                                <th style="cursor: pointer; user-select: none;" onclick="sortOrders('orderID')" title="点击排序">
                                    订单号 
                                    <span id="sort-orderID" style="margin-left: 5px;">
                                        <span style="color: #007bff;">▼</span>
                                    </span>
                                </th>
                                <th style="cursor: pointer; user-select: none;" onclick="sortOrders('tableID')" title="点击排序">
                                    桌台号 
                                    <span id="sort-tableID" style="margin-left: 5px; color: #ccc;">⇅</span>
                                </th>
                                <th style="cursor: pointer; user-select: none;" onclick="sortOrders('orderTime')" title="点击排序">
                                    下单时间 
                                    <span id="sort-orderTime" style="margin-left: 5px; color: #ccc;">⇅</span>
                                </th>
                                
                                <th style="cursor: pointer; user-select: none;" onclick="sortOrders('orderStatus')" title="点击排序">
                                    订单状态 
                                    <span id="sort-orderStatus" style="margin-left: 5px; color: #ccc;">⇅</span>
                                </th>
                                <th style="cursor: pointer; user-select: none;" onclick="sortOrders('totalAmount')" title="点击排序">
                                    总金额 
                                    <span id="sort-totalAmount" style="margin-left: 5px; color: #ccc;">⇅</span>
                                </th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- 订单数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div class="pagination" id="pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 订单详情模态框 -->
    <div id="orderDetailModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="orderDetailTitle">订单详情</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="orderDetailBody">
                <!-- 订单详情内容将通过JavaScript动态填充 -->
            </div>
            <div class="modal-footer">
                <button onclick="Utils.hideModal('orderDetailModal')" class="btn btn-secondary">关闭</button>
                <button id="printOrderBtn" onclick="printOrder()" class="btn btn-primary">打印小票</button>
            </div>
        </div>
    </div>

    <!-- 加菜模态框（桌台管理同款） -->
    <div id="addDishModal" class="modal">
        <div class="modal-content" style="max-width: 900px; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column;">
            <div class="modal-header">
                <h3 id="addDishModalTitle">加菜</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" style="flex: 1; overflow-y: auto; padding: 1rem;">
                <!-- 订单信息摘要 -->
                <div id="orderSummary" style="background: #f8f9fa; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem;"></div>
                <!-- 菜品分类和搜索 -->
                <div style="margin-bottom: 1.5rem;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                        <div class="form-group" style="margin-bottom:0;">
                            <label for="dishCategoryFilter">菜品分类:</label>
                            <select id="dishCategoryFilter" class="form-control">
                                <option value="">全部分类</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom:0;">
                            <label for="dishSearchInput">搜索菜品:</label>
                            <input type="text" id="dishSearchInput" class="form-control" placeholder="输入菜品名称搜索">
                        </div>
                    </div>
                </div>
                <!-- 菜品列表 -->
                <div id="dishesGrid" style="max-height: 350px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 0.5rem; background: #f8f9fa; margin-bottom: 1rem;"></div>
                <!-- 已选菜品 -->
                <div id="selectedDishesSection" style="display: none;">
                    <h5>已选菜品:</h5>
                    <div id="selectedDishesList" style="background: #f8f9fa; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; max-height: 200px; overflow-y: auto;"></div>
                    <div style="text-align: right; margin-bottom: 1rem;">
                        <strong>本次加菜总计: <span id="addDishTotal" style="color: #28a745; font-size: 1.2rem;">¥0.00</span></strong>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="flex-shrink: 0;">
                <button onclick="Utils.hideModal('addDishModal')" class="btn btn-secondary">取消</button>
                <button onclick="confirmAddSelectedDishes()" class="btn btn-primary" id="confirmAddDishBtn" disabled>确认加菜</button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let allOrders = [];
        let filteredOrders = [];
        let currentPage = 1;
        const pageSize = 10;
        let currentOrderId = null;
        let dishes = [];
        let sortConfig = { field: 'orderID', direction: 'desc' }; // 默认按订单号降序排序

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            loadDishes();
            setupEventListeners();
            updateSortIndicators(); // 初始化排序指示器

            // 绑定加菜弹窗分类和搜索事件（保证只绑定一次且元素已渲染）
            const catSel = document.getElementById('dishCategoryFilter');
            const searchInput = document.getElementById('dishSearchInput');
            if (catSel) catSel.addEventListener('change', renderDishesGrid);
            if (searchInput) searchInput.addEventListener('input', renderDishesGrid);
        });

        function setupEventListeners() {
            // 模态框关闭事件
            document.querySelectorAll('.close').forEach(closeBtn => {
                closeBtn.onclick = function() {
                    const modal = this.closest('.modal');
                    if (modal) {
                        modal.style.display = 'none';
                    }
                };
            });
        }

        async function loadOrders() {
            try {
                allOrders = await API.get('/orders');
                filteredOrders = [...allOrders];
                applySorting(); // 应用排序
                renderOrdersTable();
                updateStatistics();
            } catch (error) {
                console.error('加载订单数据失败:', error);
                Utils.showNotification('加载订单数据失败', 'error');
            }
        }

        async function loadDishes() {
            try {
                const dishData = await API.get('/menu/dishes');
                dishes = dishData.filter(d => d.IsAvailable === true);
                // console.log(dishData);
                // console.log(dishes);

                populateDishSelect();
            } catch (error) {
                console.error('加载菜品数据失败:', error);
            }
        }

        async function removeOrderDetail(detailId) {
            if (!Utils.showConfirm('确认要删除这个菜品吗？')) {
                return;
            }
            try {
                await API.delete(`/orders/details/${detailId}`);
                Utils.showNotification('菜品已删除', 'success');
                // 重新加载订单详情
                const currentOrderId = document.getElementById('orderDetailTitle').textContent.match(/#(\d+)/)?.[1];
                if (currentOrderId) {
                await viewOrderDetails(parseInt(currentOrderId));
            }
        } catch (error) {
            console.error('删除菜品失败:', error);
            Utils.showNotification('删除菜品失败', 'error');
            }
        }

        function populateDishSelect() {
            const select = document.getElementById('dishSelect');
            select.innerHTML = '<option value="">请选择菜品</option>';
            
            dishes.forEach(dish => {
                const option = document.createElement('option');
                option.value = dish.DishID;
                option.textContent = `${dish.DishName} - ${Utils.formatCurrency(dish.Price)}`;
                option.dataset.price = dish.Price;
                select.appendChild(option);
            });
        }

        function renderOrdersTable() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageOrders = filteredOrders.slice(startIndex, endIndex);

            if (pageOrders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666;">暂无订单数据</td></tr>';
                return;
            }
            console.log(pageOrders)

            pageOrders.forEach(order => {
                const row = document.createElement('tr');
                const rawStatus = order.OrderStatus || order.orderStatus || '';
                const statusInfo = Utils.getStatusInfo(String(rawStatus).trim(), 'order');
                console.log(statusInfo)
                // 调试输出状态class和text
                console.log('OrderID:', order.OrderID, 'OrderStatus:', rawStatus, 'class:', statusInfo.class, 'text:', statusInfo.text);
                // 允许待处理、制作中、已完成都能加菜，已完成显示结账
                const canAddDish = ['待处理', '制作中', '已完成'].includes(order.OrderStatus);
                const canCheckout = order.OrderStatus === '已完成';
                row.innerHTML = `
                    <td>${order.OrderID}</td>
                    <td>桌台${order.TableID || '-'}</td>
                    <td>${Utils.formatDateTime(order.OrderTime)}</td>
                    <td>${statusInfo.text ? `<span class="status-badge ${statusInfo.class}">${statusInfo.text}</span>` : ''}</td>
                    <td>${Utils.formatCurrency(order.TotalPrice || 0)}</td>
                    <td>
                        <button onclick="viewOrderDetails(${order.OrderID})" class="btn btn-primary" style="margin-right: 0.25rem; padding: 0.25rem 0.5rem; font-size: 0.8rem;">详情</button>
                        ${canAddDish ? `<button onclick="showAddDishModal(${order.OrderID})" class="btn btn-secondary" style="margin-right: 0.25rem; padding: 0.25rem 0.5rem; font-size: 0.8rem;">加菜</button>` : ''}
                        ${canCheckout ? `<button onclick="checkoutOrder(${order.OrderID})" class="btn btn-success" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">结账</button>` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });

            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredOrders.length / pageSize);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // 上一页按钮
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>上一页</button>`;
            
            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="active">${i}</button>`;
                } else {
                    paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
                }
            }
            
            // 下一页按钮
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>下一页</button>`;
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredOrders.length / pageSize);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderOrdersTable();
        }

        function filterOrders() {
            const dateRange = document.getElementById('dateRange').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const tableFilter = document.getElementById('tableFilter').value.trim();
            const orderSearch = document.getElementById('orderSearch').value.trim();

            filteredOrders = allOrders.filter(order => {
                // 日期过滤
                const orderDate = new Date(order.orderTime || order.OrderTime);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                let dateMatch = true;
                if (dateRange === 'today') {
                    const orderDateOnly = new Date(orderDate);
                    orderDateOnly.setHours(0, 0, 0, 0);
                    dateMatch = orderDateOnly.getTime() === today.getTime();
                } else if (dateRange === 'yesterday') {
                    const yesterday = new Date(today);
                    yesterday.setDate(today.getDate() - 1);
                    const orderDateOnly = new Date(orderDate);
                    orderDateOnly.setHours(0, 0, 0, 0);
                    dateMatch = orderDateOnly.getTime() === yesterday.getTime();
                } else if (dateRange === 'week') {
                    const weekAgo = new Date(today);
                    weekAgo.setDate(today.getDate() - 7);
                    dateMatch = orderDate >= weekAgo;
                } else if (dateRange === 'month') {
                    const monthAgo = new Date(today);
                    monthAgo.setMonth(today.getMonth() - 1);
                    dateMatch = orderDate >= monthAgo;
                }

                // 状态过滤
                const orderStatus = order.orderStatus || order.OrderStatus;
                const statusMatch = statusFilter === 'all' || orderStatus === statusFilter;
                
                // 桌台过滤 - 增强模糊搜索
                const tableId = order.tableID || order.TableID;
                let tableMatch = true;
                if (tableFilter) {
                    const tableStr = tableId ? tableId.toString() : '';
                    // 支持完全匹配和部分匹配
                    tableMatch = tableStr.includes(tableFilter) || 
                               tableStr.toLowerCase().includes(tableFilter.toLowerCase()) ||
                               `桌台${tableStr}`.includes(tableFilter) ||
                               `table${tableStr}`.toLowerCase().includes(tableFilter.toLowerCase());
                }

                // 订单号搜索 - 增强模糊搜索
                const orderId = order.orderID || order.OrderID;
                let orderMatch = true;
                if (orderSearch) {
                    const orderStr = orderId.toString();
                    // 支持完全匹配、部分匹配和带#前缀的搜索
                    orderMatch = orderStr.includes(orderSearch) ||
                               orderStr.toLowerCase().includes(orderSearch.toLowerCase()) ||
                               `#${orderStr}`.includes(orderSearch) ||
                               orderSearch.replace('#', '') === orderStr;
                }

                return dateMatch && statusMatch && tableMatch && orderMatch;
            });

            currentPage = 1;
            applySorting(); // 重新应用排序
            renderOrdersTable();
            updateSearchStats();
            
            // 隐藏建议下拉框
            hideAllSuggestions();
        }

        // 排序功能
        function sortOrders(field) {
            // 如果点击的是当前排序字段，则切换排序方向
            if (sortConfig.field === field) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                // 如果点击的是新字段，默认降序排序
                sortConfig.field = field;
                sortConfig.direction = 'desc';
            }
            
            applySorting();
            updateSortIndicators();
            renderOrdersTable();
            
            // 显示排序提示
            const fieldNames = {
                'orderID': '订单号',
                'tableID': '桌台号', 
                'orderTime': '下单时间',
                'orderStatus': '订单状态',
                'totalAmount': '总金额'
            };
            const directionText = sortConfig.direction === 'asc' ? '升序' : '降序';
            Utils.showNotification(`已按${fieldNames[field]}${directionText}排序`, 'info');
        }

        // 应用排序
        function applySorting() {
            filteredOrders.sort((a, b) => {
                let aValue, bValue;
                switch (sortConfig.field) {
                    case 'orderID':
                        aValue = a.orderID || a.OrderID || 0;
                        bValue = b.orderID || b.OrderID || 0;
                        break;
                    case 'tableID':
                        aValue = a.tableID || a.TableID || 0;
                        bValue = b.tableID || b.TableID || 0;
                        break;
                    case 'orderTime':
                        aValue = new Date(a.orderTime || a.OrderTime);
                        bValue = new Date(b.orderTime || b.OrderTime);
                        break;
                    case 'orderStatus': {
                        // 自定义状态顺序
                        const statusOrder = ['待处理', '制作中', '已完成', '已结账'];
                        const aStatus = a.orderStatus || a.OrderStatus || '';
                        const bStatus = b.orderStatus || b.OrderStatus || '';
                        const aIdx = statusOrder.indexOf(aStatus);
                        const bIdx = statusOrder.indexOf(bStatus);
                        if (aIdx === -1 && bIdx === -1) return 0;
                        if (aIdx === -1) return 1;
                        if (bIdx === -1) return -1;
                        if (sortConfig.direction === 'asc') {
                            return aIdx - bIdx;
                        } else {
                            return bIdx - aIdx;
                        }
                    }
                    case 'totalAmount':
                        aValue = a.totalAmount || a.TotalAmount || a.totalPrice || a.TotalPrice || 0;
                        bValue = b.totalAmount || b.TotalAmount || b.totalPrice || b.TotalPrice || 0;
                        break;
                    default:
                        return 0;
                }
                if (aValue < bValue) {
                    return sortConfig.direction === 'asc' ? -1 : 1;
                }
                if (aValue > bValue) {
                    return sortConfig.direction === 'asc' ? 1 : -1;
                }
                return 0;
            });
        }

                    const dishName = (dish.DishName || '').toLowerCase();
                    const description = (dish.Description || '').toLowerCase();
                    return dishName.includes(searchQuery) || description.includes(searchQuery);
                });
                // 高亮
                filteredDishes = filteredDishes.map(dish => {
                    let dishName = dish.DishName || '';
                    let description = dish.Description || '';
                    const reg = new RegExp(searchQuery, 'gi');
                    dishName = dishName.replace(reg, match => `<span style="color:#28a745;font-weight:bold">${match}</span>`);
                    description = description.replace(reg, match => `<span style="color:#28a745;font-weight:bold">${match}</span>`);
                    return { ...dish, DishName: dishName, Description: description };
                });
            }
            if (filteredDishes.length === 0) {
                dishesGrid.innerHTML = `<div style="text-align: center; padding: 2rem; color: #6c757d;">没有找到符合条件的菜品</div>`;
                return;
            }
            dishesGrid.innerHTML = `
                <div class="dish-grid">
                    ${filteredDishes.map(dish => {
                        const dishID = dish.DishID;
                        const dishName = dish.DishName || '未知菜品';
                        const description = dish.Description || '暂无描述';
                        const price = dish.Price || 0;
                        const isSelected = selectedDishes.has(dishID);
                        const selectedData = selectedDishes.get(dishID);
                        const quantity = selectedData ? selectedData.quantity : 0;
                        return `
                            <div class="dish-item ${isSelected ? 'selected' : ''}" id="dish-${dishID}">
                                <div class="dish-name">${dishName}</div>
                                <div class="dish-description">${description}</div>
                                <div class="dish-price">¥${price.toFixed(2)}</div>
                                <div class="dish-controls">
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="updateDishQuantity(${dishID}, ${quantity - 1})" ${quantity === 0 ? 'disabled' : ''}>-</button>
                                        <input type="number" class="quantity-input" value="${quantity}" min="0" max="99" onchange="updateDishQuantity(${dishID}, parseInt(this.value) || 0)" id="quantity-${dishID}">
                                        <button class="quantity-btn" onclick="updateDishQuantity(${dishID}, ${quantity + 1})">+</button>
                                    </div>
                                    ${isSelected ? `<span style="color: #28a745; font-weight: 600;">已选</span>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // 修改菜品数量
        function updateDishQuantity(dishId, newQuantity) {
            newQuantity = Math.max(0, Math.min(99, newQuantity));
            const dish = availableDishes.find(d => (d.DishID) === dishId);
            if (!dish) return;
            if (newQuantity === 0) {
                selectedDishes.delete(dishId);
            } else {
                const standardizedDish = {
                    dishID: dish.DishID,
                    dishName: dish.DishName,
                    price: dish.Price,
                    description: dish.Description,
                    categoryID: dish.CategoryID
                };
                selectedDishes.set(dishId, {
                    dish: standardizedDish,
                    quantity: newQuantity,
                    specialRequests: ''
                });
            }
            renderDishesGrid();
            updateSelectedDishesDisplay();
        }

        // 移除已选菜品
        function removeDishFromSelection(dishId) {
            selectedDishes.delete(dishId);
            renderDishesGrid();
            updateSelectedDishesDisplay();
        }

        // 更新已选菜品显示和总价
        function updateSelectedDishesDisplay() {
            const selectedSection = document.getElementById('selectedDishesSection');
            const selectedList = document.getElementById('selectedDishesList');
            const totalElement = document.getElementById('addDishTotal');
            const confirmBtn = document.getElementById('confirmAddDishBtn');
            if (selectedDishes.size === 0) {
                selectedSection.style.display = 'none';
                confirmBtn.disabled = true;
                return;
            }
            selectedSection.style.display = 'block';
            confirmBtn.disabled = false;
            let totalAmount = 0;
            let selectedHTML = '';
            selectedDishes.forEach((data, dishId) => {
                const { dish, quantity, specialRequests } = data;
                const subtotal = dish.price * quantity;
                totalAmount += subtotal;
                selectedHTML += `
                    <div class="selected-dish-item">
                        <div class="selected-dish-info">
                            <div class="selected-dish-name">${dish.dishName}</div>
                            <div class="selected-dish-details">
                                数量: ${quantity} | 单价: ¥${dish.price.toFixed(2)}
                                ${specialRequests ? ` | 备注: ${specialRequests}` : ''}
                            </div>
                        </div>
                        <div class="selected-dish-total">¥${subtotal.toFixed(2)}</div>
                        <button class="remove-dish-btn" onclick="removeDishFromSelection(${dishId})" title="移除">×</button>
                    </div>
                `;
            });
            selectedList.innerHTML = selectedHTML;
            totalElement.textContent = `¥${totalAmount.toFixed(2)}`;
        }

        // 批量确认加菜
        async function confirmAddSelectedDishes() {
            if (selectedDishes.size === 0) {
                Utils.showNotification('请先选择要加的菜品', 'warning');
                return;
            }
            if (!currentAddDishOrderId) {
                Utils.showNotification('订单信息异常，请重试', 'error');
                return;
            }
            try {
                Utils.showNotification('正在添加菜品...', 'info');
                // 组装要添加的菜品数据
                const dishesToAdd = [];
                selectedDishes.forEach((data, dishId) => {
                    const { dish, quantity, specialRequests } = data;
                    dishesToAdd.push({
                        DishID: dish.dishID,
                        Quantity: quantity,
                        UnitPrice: dish.price,
                        SpecialRequests: specialRequests || null
                    });
                });
                // 获取当前订单信息
                let orderInfo = null;
                try {
                    orderInfo = await API.get(`/orders/${currentAddDishOrderId}`);
                } catch {}
                // 如果订单状态为“已完成”，先改为“制作中”
                if (orderInfo && (orderInfo.orderStatus === '已完成' || orderInfo.OrderStatus === '已完成')) {
                    await API.put(`/orders/${currentAddDishOrderId}/status`, { status: '制作中' });
                }
                // 批量添加菜品
                for (const detail of dishesToAdd) {
                    await API.post(`/orders/${currentAddDishOrderId}/details`, detail);
                }
                Utils.showNotification('加菜成功', 'success');
                Utils.hideModal('addDishModal');
                // 刷新订单列表
                await loadOrders();
            } catch (error) {
                console.error('加菜失败:', error);
                Utils.showNotification('加菜失败', 'error');
            }
        }



        async function checkoutOrder(orderId) {
            // 获取订单信息
            let order = null;
            try {
                order = await API.get(`/orders/${orderId}`);
            } catch {
                Utils.showNotification('获取订单信息失败', 'error');
                return;
            }
            // 构建弹窗内容
            const modalHtml = `
                <div id="checkoutModal" class="modal" style="display:block;z-index:9999;">
                  <div class="modal-content" style="max-width:400px;margin:10% auto;padding:2rem 1.5rem;">
                    <span class="close" onclick="document.getElementById('checkoutModal').remove()" style="float:right;font-size:1.5rem;cursor:pointer;">&times;</span>
                    <h3 style="margin-bottom:1rem;">确认结账</h3>
                    <div style="margin-bottom:1rem;">
                      <div><strong>订单号：</strong>#${order.OrderID}</div>
                      <div><strong>桌台：</strong>${order.TableID}</div>
                      <div><strong>总金额：</strong><span style="color:#e74c3c;font-weight:bold;">${Utils.formatCurrency(order.TotalPrice || order.totalPrice || 0)}</span></div>

                    <div style="text-align:right;">

                      <button onclick="window.confirmCheckout(${orderId})" class="btn btn-success">确认结账</button>
                    </div>
                  </div>
                </div>
            `;
            // 移除已存在的弹窗
            const old = document.getElementById('checkoutModal');
            if (old) old.remove();
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        // 结账弹窗确认
        window.confirmCheckout = async function(orderId) {
            try {
                Utils.showNotification('正在处理结账...', 'info');
                await API.put(`/orders/${orderId}/checkout`);
                Utils.showNotification('结账成功！', 'success');
                Utils.hideModal('orderDetailModal');
                const modal = document.getElementById('checkoutModal');
                if (modal) modal.remove();
                await loadOrders();
                setTimeout(() => {
                    Utils.showNotification('桌台状态已更新为清洁中', 'info');
                }, 1500);
            } catch (error) {
                console.error('结账失败:', error);
                let errorMessage = '结账失败';
                if (error.response && error.response.message) {
                    errorMessage = error.response.message;
                } else if (error.message) {
                    errorMessage = error.message;
                }
                Utils.showNotification(errorMessage, 'error');
            }
        }

        async function printOrderReceipt(orderId) {
            try {
                Utils.showNotification('正在生成小票...', 'info');
                
                // 获取订单小票数据
                const receiptData = await API.get(`/orders/${orderId}/receipt`);
                
                // 格式化小票内容
                const printContent = generateReceiptHTML(receiptData);
                
                // 打开打印窗口
                const printWindow = window.open('', '_blank', 'width=400,height=600');
                printWindow.document.write(printContent);
                printWindow.document.close();
                
                // 自动触发打印对话框
                printWindow.focus();
                setTimeout(() => {
                    printWindow.print();
                }, 500);
                
                // 调用后端打印API
                await API.post(`/orders/${orderId}/print`);
                
                Utils.showNotification('小票已生成', 'success');
                
            } catch (error) {
                console.error('打印失败:', error);
                Utils.showNotification('打印失败', 'error');
            }
        }

        async function updateOrderStatus(orderId) {
            // 弹窗选择状态
            const statusOptions = [
                { value: '待处理', text: '待处理' },
                { value: '制作中', text: '制作中' },
                { value: '已完成', text: '已完成' },
                { value: '已结账', text: '已结账' }
            ];
            const modalHtml = `
                <div id="statusModal" class="modal" style="display:block;z-index:9999;">
                  <div class="modal-content" style="max-width:350px;margin:12% auto;padding:2rem 1.5rem;">
                    <span class="close" onclick="document.getElementById('statusModal').remove()" style="float:right;font-size:1.5rem;cursor:pointer;">&times;</span>
                    <h3 style="margin-bottom:1rem;">更新订单状态</h3>
                    <div style="margin-bottom:1rem;">
                      <select id="statusSelect" style="width:100%;padding:0.5rem;font-size:1rem;">
                        ${statusOptions.map(opt => `<option value="${opt.value}">${opt.text}</option>`).join('')}
                      </select>
                    </div>
                    <div style="text-align:right;">
                      <button onclick="document.getElementById('statusModal').remove()" class="btn btn-secondary" style="margin-right:1rem;">取消</button>
                      <button onclick="window.confirmStatusUpdate(${orderId})" class="btn btn-success">确认</button>
                    </div>
                  </div>
                </div>
            `;
            // 移除已存在的弹窗
            const old = document.getElementById('statusModal');
            if (old) old.remove();
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        // 状态弹窗确认
        window.confirmStatusUpdate = async function(orderId) {
            const select = document.getElementById('statusSelect');
            const actualStatus = select.value;
            try {
                await API.put(`/orders/${orderId}/status`, { status: actualStatus });
                Utils.showNotification(`订单状态已更新为：${actualStatus}`, 'success');
                Utils.hideModal('orderDetailModal');
                const modal = document.getElementById('statusModal');
                if (modal) modal.remove();
                await loadOrders();
            } catch (error) {
                console.error('更新订单状态失败:', error);
                Utils.showNotification('更新订单状态失败', 'error');
            }
        }

        async function removeOrderDetail(detailId) {
            if (!Utils.showConfirm('确认要删除这个菜品吗？')) {
                return;
            }

            try {
                await API.delete(`/orders/details/${detailId}`);
                Utils.showNotification('菜品已删除', 'success');
                // 重新加载订单详情
                const currentOrderId = document.getElementById('orderDetailTitle').textContent.match(/#(\d+)/)?.[1];
                if (currentOrderId) {
                    await viewOrderDetails(parseInt(currentOrderId));
                }
            } catch (error) {
                console.error('删除菜品失败:', error);
                Utils.showNotification('删除菜品失败', 'error');
            }
        }

        async function cancelOrder(orderId) {
            if (!Utils.showConfirm('确认要取消此订单吗？\n取消后无法恢复！')) {
                return;
            }

            try {
                await API.put(`/orders/${orderId}/cancel`);
                Utils.showNotification('订单已取消', 'success');
                Utils.hideModal('orderDetailModal');
                await loadOrders();
            } catch (error) {
                console.error('取消订单失败:', error);
                Utils.showNotification('取消订单失败', 'error');
            }
        }
