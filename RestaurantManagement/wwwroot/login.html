<body>
    <div class="login-container">

            <!-- æ¼”ç¤ºè´¦å· -->

                <div class="demo-account" onclick="fillAccount('admin', 'admin123')">
                    <div class="account-info">

                <div class="demo-account" onclick="fillAccount('manager', 'manager123')">

                <div class="demo-account" onclick="fillAccount('cashier', 'cashier123')">

    <script>
        // é¢„å®šä¹‰çš„ç®¡ç†å‘˜è´¦å·
        const adminAccounts = {
            'admin': {
                password: 'admin123',
                role: 'è¶…çº§ç®¡ç†å‘˜',
                permissions: ['all']
            },
            'manager': {
                password: 'manager123',
                role: 'åº—é•¿',
                permissions: ['staff', 'inventory', 'menu', 'tables', 'orders', 'reports']
            },
            'cashier': {
                password: 'cashier123',
                role: 'æ”¶é“¶å‘˜',
                permissions: ['tables', 'orders', 'basic-reports']
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
            checkLoginStatus();

            // ç»‘å®šç™»å½•è¡¨å•æäº¤äº‹ä»¶
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // ç„¦ç‚¹åˆ°ç”¨æˆ·åè¾“å…¥æ¡†
            document.getElementById('username').focus();
        });

        function checkLoginStatus() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                // å·²ç™»å½•ï¼Œç›´æ¥è·³è½¬åˆ°ä¸»é¡µ
                window.location.href = 'index.html';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            setLoading(true);
            hideError();

            // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
            await new Promise(resolve => setTimeout(resolve, 800));

            // éªŒè¯è´¦å·å¯†ç 
            if (validateCredentials(username, password)) {
                // ç™»å½•æˆåŠŸ
                const userInfo = {
                    username: username,
                    role: adminAccounts[username].role,
                    permissions: adminAccounts[username].permissions,
                    loginTime: new Date().toISOString()
                };

                // ä¿å­˜ç™»å½•çŠ¶æ€
                sessionStorage.setItem('currentUser', JSON.stringify(userInfo));
                sessionStorage.setItem('loginTime', new Date().toISOString());

                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯å¹¶è·³è½¬
                showSuccess('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } else {
                // ç™»å½•å¤±è´¥
                showError('ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯');
                setLoading(false);
            }
        }

        function validateCredentials(username, password) {
            const account = adminAccounts[username];
            return account && account.password === password;
        }

        function fillAccount(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            hideError();
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            errorElement.style.color = '#155724';
            errorElement.style.backgroundColor = '#d4edda';
        }

        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginLoading = document.getElementById('loginLoading');

            if (isLoading) {
                loginBtn.disabled = true;
                loginBtnText.style.display = 'none';
                loginLoading.style.display = 'block';
            } else {
                loginBtn.disabled = false;
                loginBtnText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }
        }

        // ç›‘å¬Enteré”®å¿«é€Ÿç™»å½•
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !document.getElementById('loginBtn').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
